<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="h-100 bg-dark">
    <div class="container">
      <h1 class="title text-center text-warning-emphasis pt-5">Todo App</h1>
      <form
        class="form w-100 mx-auto mt-5 my-4 d-flex justify-content-center align-items-center"
      >
        <input
          class="form-input w-50 form-control place-custom me-2 py-2 text-black"
          autofocus
          placeholder="Add your todo"
          type="text"
        />
        <button class="btn btn-primary px-4 py-2">Add</button>
      </form>
      <ul class="list-unstyled todo-list text-white text-center"></ul>
    </div>
    <template class="template">
      <li
        class="mb-2 list-item d-flex bg-secondary py-2 px-2 align-items-center rounded-2 bg-opacity-25 justify-content-between mx-auto"
      >
        <div>
          <input type="checkbox" class="fs-5 form-check-input" />
          <label class="todo-text ms-1 fs-5"></label>
        </div>
        <div>
          <button class="btn btn-outline-danger me-1 btn-delete">
            <i class="bi bi-trash btn-delete"></i>
          </button>
          <button class="btn btn-outline-success btn-edit">
            <i class="bi bi-pencil btn-edit"></i>
          </button>
        </div>
      </li>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
